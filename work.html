<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Sama Srinivas</title>
	<link rel="stylesheet" type="text/css" href="custom.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,700&display=swap" rel="stylesheet">
  <!-- <link href="css/popup_view.css" rel="stylesheet"> -->

</head>
<body>
  <div class="mainBody">
  	<nav class="nav">
      <div class="leftSide">
        <ul class="navList">
          <li class="navItem"><a class="navLink" href="index.html">Home</a></li>
          <li class="navItem"><a class="navLink" href="index.html">Work</a></li>
          <li class="navItem"><a class="navLink" href="index.html">About</a></li>
        </ul>
      </div>
      <div class="logo">
        <a class="welcomeLink" href="index.html">
        <img class="logoImage" src="images/logo.png">
        </a>
      </div>
      <div class="rightSide">
        <div class="hamburger" onclick="myFunction(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
   <!--    <div class="overlay">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">Work</a></li>
          <li><a href="index.html">About</a></li>
        </ul>
      </div> -->
  </nav>

  <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg" alt="First slide">
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Light mask</h3>
        <p>First text</p>
      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
        <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Strong mask</h3>
        <p>Secondary text</p>
      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="Third slide">
        <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Slight mask</h3>
        <p>Third text</p>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>

  <script>
    function myFunction(x) {
      x.classList.toggle("change");
    }
</script>

</html>
